name: CI/CD Pipeline

# Trigger on push to main OR when someone opens a Pull Request
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # JOB 1: Continuous Integration (Test & Lint)
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pytest pytest-django
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Black (Formatting Check)
        # "--check" means it fails if files are not formatted, but doesn't change them
        run: black --check .

      - name: Run Flake8 (Linting)
        run: flake8 .

      - name: Run Tests
        # We use SQLite settings so we don't need a real Postgres container here!
        env:
          DJANGO_SETTINGS_MODULE: bookStore.test_settings
          SECRET_KEY: "dummy-secret-for-tests"
        run: pytest

  # JOB 2: Continuous Deployment (Only runs if tests pass)
  deploy:
    name: Deploy to VPS
    needs: test   # <--- CRITICAL: This connects the two jobs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Don't deploy on PRs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Connect and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/django-ecommerce
            git checkout .
            git pull origin main

            # Rebuild ensures new dependencies (like flake8) are installed inside container
            docker compose down
            docker compose up -d --build

            docker compose exec -T web python manage.py migrate
            docker compose exec -T web python manage.py collectstatic --noinput
            docker system prune -f